</head>
<body>
<div class="pagetitle">
	Manuell observasjon
	<i class="fas fa-crow"></i>
</div>
	<div class="row">
	<div class="column nav">
		<a href="../../"><i class="fas fa-home"></i> Hjem </a>
		<a href="../../live/"><i class="fas fa-table"></i> Live data </a>
		<a href="../../api/register/test.html"><i class="fas fa-eye"></i> Manuell observasjon </a>
		<a href="../../charts/"><i class="fas fa-chart-bar"></i> Statistikk </a>
		<a href="../../documentation/"> <i class="fas fa-file-alt"></i> Kode/dokumentasjon </a>
	</div>
	<div class="column content">
	<form method="POST" action="./index.php">
		<p> db_username: <input type="text" name="db_username" id="db_username"> </p>
		<p> db_password: <input type="text" name="db_password" id="db_password"> </p>
		<p>	turbine_id:	<input type="text" name="turbine_id" value="1">	</p>
		<p>	starttime: <input type="text" name="starttime" value="0"> </p>
		<p>	endtime: <input type="text" name="endtime" value="0"> </p>
		<p>	birdminutes: <input type="number" step="0.01" name="birdminutes" value="0.5"> </p>
		<p>	speed: <input type="text" name="speed" value="2.2"> </p>
		<p>	temperature: <input type="text" name="temperature" value="12.3"> </p>
		<p>	humidity: <input type="text" name="humidity" value="42"> </p>
		<input type="submit" name="send" value="send" id="send">
	</form>

	<script type="text/javascript">//Husker pÃ¥ innlogginsdataen som ble skrevet sist
		if (localStorage.getItem('db_username')) $('#db_username').val(localStorage.getItem('db_username'));
		if (localStorage.getItem('db_password')) $('#db_password').val(localStorage.getItem('db_password'));

		$('#send').on('click', () => {
			localStorage.setItem('db_username', $('#db_username').val());
			localStorage.setItem('db_password', $('#db_password').val());
		});
	</script>
	</div>
